<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <textarea id="input-text" placeholder="Escribe el texto aquí..."></textarea>
        <div class="buttons">
            <button onclick="encriptar()">Encriptar</button>
            <button onclick="desencriptar()">Desencriptar</button>
            <button onclick="copiar()">Copiar</button>
        </div>
        <textarea id="output-text" placeholder="El resultado aparecerá aquí..." readonly></textarea>
       
        <div class="footer-container">
            <footer class="footer">
                <h3>DESARROLLADO POR MIGUEL BOTERO | 2024</h3>
            </footer>
        </div>

    </div>

    
    <script src="script.js"></script>
</body>
</html>
